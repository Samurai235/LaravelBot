name: Deploy

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  CD_PART:
    runs-on: ubuntu-latest
    needs: [CI_PART]

    steps:
      - uses: actions/checkout@v2
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: $
          username: $
          port: $
          key: $
          script: "cd /var/www/html && ./.scripts/deploy.sh"
