name: Deploy

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  CD_PART:
    runs-on: ubuntu-latest
    needs: [CI_PART]

    steps:
      - uses: actions/checkout@v2
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.HOST}}
          username: ${{secrets.USERNAME}}
          port: ${{secrets.PORT}}
          key: ${{secrets.SSHKEY}}
          script: "cd /var/www/html && ./.scripts/deploy.sh"
